<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screentime Test</title>
 <script>
  var _gaq = {};
  _gaq.push = function(data) {
    console.log("_gaq.push(" + data + ");");
  };

  var ga = function(params) {
    var args = Array.prototype.slice.call(arguments, 1);
    console.log("ga(" + args.join(',') + ");");
  };

  _gaq = undefined;
  //ga = undefined;
  </script>
</head>
<body>
  <h1>Screentime Test Page</h1>
  <div id="top" style="background: #eee; height: 500px">#top</div>
  <div id="middle" style="background: #ddd; height: 300px">#middle</div>
  <div id="bottom" style="background: #ccc; height: 1000px">#bottom</div>
  <div id="end" style="background: #bbb; height: 1000px">#end</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../screentime.js"></script>
  <script>
    $.screentime({
      fields: [
        { selector: '#top',
          name: 'Top'
        },
        { selector: '#middle',
          name: 'Middle'
        },
        { selector: '#bottom',
          name: 'Bottom'
        },
        // Fields defined but not on page should be ignored
        { selector: '#missing-elem',
          name: 'Not on page'
        }
      ],
      reportInterval: 3,
      googleAnalytics: false,
      callback: function(data) {
        console.log(data);
      }
    });
  </script>
</body>
</html>
